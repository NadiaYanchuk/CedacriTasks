<div class="news-container">
  <div class="news-post">
    <h2 class="sub-title">BREAKING NEWS</h2>
    <h1 class="post-title">{{ title }}</h1>
    <p class="post-text">{{ content }}</p>
    <img class="post-image" [src]="imageSrc" [alt]="imageAlt">
    <div class="date">{{ randomDate() }}</div>
    <div class="share-icon"><img src="./assets/icons/share.svg"></div>
  </div>
</div>
